version: '3.8'

services:
  db:
    image: postgres:15
    container_name: music_review_db
    environment:
      POSTGRES_DB: music_reviews
      POSTGRES_USER: musicuser
      POSTGRES_PASSWORD: musicpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicuser -d music_reviews"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: music_review_app
    environment:
      DATABASE_URL: postgresql+asyncpg://musicuser:musicpass@db:5432/music_reviews
      ALEMBIC_DATABASE_URL: postgresql://musicuser:musicpass@db:5432/music_reviews
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data: